<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <div id="image" class="imagen__etiqueta">
            <div class="dinero" id="dinero">
                
            </div>
            <div class="piezas" id="piezas">
                
            </div>
            <div class="talla" id="talla">
                
            </div>
            <div class="cliente" id="cliente">
                
            </div>
            <div class="ciudad" id="ciudad">
                Medellín
            </div>
            <div class="direccion" id="direccion">
                
            </div>
            <div class="telefono" id="telefono">
                
            </div>
            <div class="observaciones" id="observaciones">
                
            </div>
        </div>

        <form action="" id="form" class="col-4">
            <div class="mb-3">
                <label for="dinero" class="form-label">Valor a cobrar</label>
                <input type="number" class="form-control" id="moneyInput">
            </div>
            <div class="mb-3">
                <label for="qtyInput" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="qtyInput">
            </div>
            <div class="mb-3">
                <label for="sizeInput" class="form-label">Talla</label>
                <input type="text" class="form-control" id="sizeInput">
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre y Apéllido</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
                <label for="addressInput" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="addressInput">
            </div>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phoneInput">
            </div>
            <div class="mb-3">
                <label for="observationsInput" class="form-label">Observaciones</label>
                <input type="text" class="form-control" id="observationsInput">
            </div>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            <button class="btn btn-primary" id="resetear">Limpiar</button>
        </form>
        <button class="btn btn-primary"id="download">Descargar</button>

    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./assets/main.js"></script>
    
</body>
</html>
